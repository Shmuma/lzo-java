annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.desc=LZO Compression and Decompression for Java
application.title=LZO
application.vendor=shevek
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.c,**/*.ch,**/*.h,**/*.jcpp
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/lzo.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
#file.reference.commons-io-1.4-src.jar=lib/runtime/commons-io-1.4-src.jar
#file.reference.commons-io-1.4.jar=lib/runtime/commons-io-1.4.jar
#file.reference.commons-lang-2.5-src.jar=lib/runtime/commons-lang-2.5-src.jar
#file.reference.commons-lang-2.5.jar=lib/runtime/commons-lang-2.5.jar
file.reference.commons-logging-1.1.1.jar=lib/runtime/commons-logging-1.1.1.jar
file.reference.hadoop-core.jar=lib/runtime/hadoop-core-0.20.2-cdh3u2.jar
file.reference.hamcrest-core-1.1.jar=lib/junit/hamcrest-core-1.1.jar
file.reference.junit4-4.8.2.jar=lib/junit/junit4-4.8.2.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.hadoop-core.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
#    ${file.reference.commons-io-1.4-src.jar}:\
#    ${file.reference.commons-io-1.4.jar}:\
#    ${file.reference.commons-lang-2.5-src.jar}:\
#    ${file.reference.commons-lang-2.5.jar}:\
    ${file.reference.junit4-4.8.2.jar}:\
    ${file.reference.hamcrest-core-1.1.jar}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms128m -Xmx2400m -server -ea
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.jcpp.dir=jcpp
test.src.dir=test

test-sys-prop.test.data.dir=${basedir}/test/data

